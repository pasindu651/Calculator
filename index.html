<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--Font: Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class="calc">
    <script src="script.js"></script>
    <form>
      <div id="screen-container">
      <input type="text" id="screen"/>
      </div>
<!--Calculator buttons that call onclick functions defined in script.js-->
    <div class="buttons">
      <button type="button" onclick="reset()" id="bNum">AC</button>
      <button type="button" onclick="switchCase()" id="bNum">+/-</button>
      <button type="button" onclick="percent()" id="bNum">%</button>
      <button type="button" onclick="square()" id="bNum">x²</button>
      <button type="button" onclick="setSign('÷')" id="bOperation">÷</button>
      <button type="button" onclick="sqrt()" id="bNum">√</button>
      <button type="button" onclick="addNum(7)" id="bNum">7</button>
      <button type="button" onclick="addNum(8)" id="bNum">8</button>
      <button type="button" onclick="addNum(9)" id="bNum">9</button>
      <button type="button" onclick="setSign('x')" id="bNum">x</button>
      <button type="button" onclick="half()" id="bNum">½</button>
      <button type="button" onclick="addNum(4)" id="bNum">4</button>
      <button type="button" onclick="addNum(5)" id="bNum">5</button>
      <button type="button" onclick="addNum(6)" id="bNum">6</button>
      <button type="button" onclick="setSign('-')" id="bNum">-</button>
      <button type="button" onclick="setSign('xʸ')" id="bNum">xʸ</button>
      <button type="button" onclick="addNum(1)" id="bNum">1</button>
      <button type="button" onclick="addNum(2)" id="bNum">2</button>
      <button type="button" onclick="addNum(3)" id="bNum">3</button>
      <button type="button" onclick="setSign('+')" id="bOperation">+</button>
      <button type="button" onclick="addNum(3.14159265359)" id="bNum">π</button>
      <button type="button" onclick="addNum(0)" id="bNum">0</button>
      <button type="button" onclick="log()" id="bNum">log</button>
      <button type="button" onclick="decimal()" id="bNum">.</button>
      <button type="button" onclick="equalPressed()" id="bEqual">=</button>
    </div>
    </form>
   </div>
  </body>
</html>
